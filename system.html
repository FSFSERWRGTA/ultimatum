<!DOCTYPE html>
<html lang="ko">
<head>
    <title>ultimatum</title>
    <link rel="stylesheet" href="system_style.css">
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <img src="../img/background.png" alt="notice">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('../img/background.png');
            background-size: cover; /* 화면에 맞게 이미지 크기 조정 */
            background-position: center; /* 이미지의 중앙을 기준으로 배치 */
            background-repeat: no-repeat; /* 이미지 반복 방지 */
            height: 100vh; /* 화면 전체 높이를 차지 */
            overflow: hidden; /* 눈송이가 화면 밖으로 넘어가도 스크롤이 생기지 않도록 함 */
        }
    </style>
    <div>
        <a href=#><img src="../img/system/notice.png" alt="notice"></a>
    </div>
    
</body>
</html>
